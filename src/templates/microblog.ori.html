<div class="card card--featured mb-48">
  <p>
    <img
      src="https://notes.jim-nielsen.com/favicon.ico"
      alt="Notes Logo"
      width="64"
      height="64"
    />
  </p>
  <p>A blog of notes from other people’s writing, plus my 2¢.</p>

<h3 class="list-header">Latest notes</h3>
<!-- prettier-ignore -->
<ul class="list">
  ${@map(
    @take((https://notes.jim-nielsen.com/feed.json)/items, 10),
    (item) => `
    <li>
      ${./btn.ori.html({ href: item/url, title: item/title, subtitle: item/date_published/slice(0,10) })}
    </li>
  `)}
</ul>
