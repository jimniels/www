<!--
@param {Object} _
@param {string} _/title
@param {string} _/href
@param {string} _/subtitle?
@param {string} _/value?
@param {string} _/icon?
@param {string} _/body?
@param {string} _/extraLink?
-->

<!-- prettier-ignore -->
<a href="${_/href}" class="btn">
  ${@if(_/icon, `<span class="btn__icon">${_/icon}</span>`)}
  <span class="btn__text">
    <span class="btn__text__title">
      ${_/title}
      ${@if(_/value, `<span class="btn__text__title__value">${_/value}</span>`)}
    </span>
    ${@if(_/subtitle, `<span class="btn__text__subtitle">${_/subtitle}</span>`)}
    ${@if(_/body, `<span class="btn__text__body">${_/body}</span>`)}
  </span>
</a>
