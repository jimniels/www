    date: "2021"
  - name: "<a href=https://readlists.jim-nielsen.com>Readlists</a>"
    content:
      Mixtapes for reading. Collect info across the web into an ebook or feed
      for reading on your favorite device.
    writeups: https://blog.jim-nielsen.com/2021/reintroducing-readlists/
    date: "2021"
  - name: "<a href=https://netlibox.netlify.app>Netlibox</a>"
    content:
      An experiment in publishing from Dropbox to Netlify. Published on <a href=https://www.netlify.com/blog/2018/10/15/combining-netlify-with-dropbox-for-a-one-click-publishing-process/>Netlify’s
      blog</a>.
    date: "2018"
  - name: "<a href=https://gimmiedaticon.jim-nielsen.com>Gimmie Dat iCon</a>"
    content:
      A tool to fetch full-sized icon artwork from the App Store. Published as
      <a href=https://webdesign.tutsplus.com/series/building-a-mini-api-driven-web-app--cms-866>a
      tutorial for Web Design Tuts+</a>.
    date: "2015"
  - name: "<a href=https://logo-integrity.jim-nielsen.com>Logo Integrity</a>"
    content:
      How far out of focus can an logo be yet remain recognizeable? <a href=https://blog.jim-nielsen.com/2014/logo-integrity/>My
      experiment</a> to find out.
    date: "2014"
  - name: "<a href=https://teamcolors.jim-nielsen.com>TeamColors</a>"
    content:
      A color reference for your favorite sports teams (<a href=https://blog.jim-nielsen.com/2015/team-colors-2-0/>made
      during a hackathon</a>).
    date: "2013"
  - name: "<a href=https://sassme.jim-nielsen.com>SassMe</a>"
    content:
      A tool to visualize Sass color functions without compiling (initially <a
      href=https://blog.jim-nielsen.com/2016/sassme-v2/>made during a hackathon</a>)
    date: "2012"
