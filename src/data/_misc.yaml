activeSideProjects:
  - name: "<a href=https://blog.jim-nielsen.com>My Blog</a>"
    content: Personal opinions with a shelf life.
    date: 2012–Now
  - name: "<a href=https://notes.jim-nielsen.com>My Notes</a>"
    content:
      Notes on other people’s writing plus <a href=https://blog.jim-nielsen.com/2023/notes-dot-jim-nielsen-dot-com/>my
      2¢</a>.
    date: 2019–Now
  - name: "<a href=https://iosicongallery.com>Icon Galleries</a>"
    content:
      Personal collection of beautiful icons for <a href=https://www.iosicongallery.com>iOS</a>,
      <a href=https://www.macosicongallery.com>macOS</a>, and <a href=https://www.watchosicongallery.com>watchOS</a>
      — designed, developed, and curated by me.
    date: 2010–Now
  - name: "<a href=https://www.appiconbook.com>App Icon Books</a>"
    content:
      Crowdfunded books celebrating the history and art of app icon design for
      <a href=https://www.kickstarter.com/projects/flarup/the-ios-app-icon-book>iOS</a>
      & <a href=https://www.kickstarter.com/projects/flarup/the-macos-app-icon-book>macOS</a>
      (I helped <a href=https://blog.jim-nielsen.com/tags/#iconGalleriesBook>design</a>
      and <a href=https://blog.jim-nielsen.com/2022/short-history-of-ios-app-icons/>write</a>
      them).
    writeups: https://blog.jim-nielsen.com/tags/#iconGalleriesBook
    date: 2018-2022
  - name: "<a href=https://omgimg.jim-nielsen.com>o(m)g:image</a>"
    content:
      A fun side project where you try to guess an article’s title from its social
      share image.
    date: "2024"
  - name: "<a href=https://instagram.com/flyingjpies>Flying J Pies</a>"
    content:
      "Making pies and <a href=https://blog.jim-nielsen.com/2022/flying-j-pies/>documenting
      the process</a>: pic or it didn’t happen."
    date: 2017–Now
